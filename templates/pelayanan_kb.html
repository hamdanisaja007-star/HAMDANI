<!DOCTYPE html>

    <style>
        :root { --amber: #ffab00; --cyan: #00f0ff; --dark: #05050a; }
        body { 
            background: var(--dark); color: white; font-family: 'Consolas', monospace; padding: 20px; 
            background-image: radial-gradient(circle, #111 1px, transparent 1px); background-size: 20px 20px;
        }
        .container { max-width: 600px; margin: auto; border: 1px solid var(--amber); padding: 25px; background: rgba(0,0,0,0.9); box-shadow: 0 0 20px rgba(255,171,0,0.2); }
        h2 { color: var(--amber); text-align: center; border-bottom: 2px solid var(--amber); padding-bottom: 10px; margin-top: 0; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; color: var(--cyan); margin-bottom: 5px; font-size: 11px; letter-spacing: 1px; }
        
        /* Dropdown & Input Style - Black Background, White Text */
        select, input { 
            width: 100%; padding: 12px; background: #121212; border: 1px solid #333; 
            color: white; font-family: 'Consolas', monospace; box-sizing: border-box; outline: none;
        }
        select:focus, input:focus { border-color: var(--amber); box-shadow: 0 0 5px var(--amber); }

        /* Fix for Dropdown Options visibility */
        select option { background: #121212; color: white; }

        .auth-box { border-left: 3px solid var(--amber); padding-left: 15px; margin: 20px 0; background: rgba(255,171,0,0.05); padding-top: 10px; padding-bottom: 10px; }
        
        .btn-start { 
            width: 100%; padding: 15px; background: var(--amber); border: none; 
            color: black; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px;
        }
        .btn-start:hover { background: #fff; box-shadow: 0 0 15px var(--amber); }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; font-size: 12px; }
    </style>
</head>
