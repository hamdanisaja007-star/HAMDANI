<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SIKEPAL V.ULTRA - PPKBD CONFIG</title>
    <style>
        :root { --cyan: #00f0ff; --pink: #ff00ff; --green: #0f0; --dark: #020205; }
        body {
            background: var(--dark); color: white; font-family: 'Consolas', monospace;
            margin: 0; padding: 40px;
            background-image: linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .config-panel {
            max-width: 700px; margin: 0 auto;
            background: rgba(5, 5, 10, 0.95);
            border: 1px solid var(--green); border-top: 4px solid var(--green);
            padding: 30px; box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }
        .title { color: var(--green); font-size: 22px; font-weight: bold; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 25px; text-transform: uppercase; text-shadow: 0 0 10px var(--green); }
        
        label { display: block; margin-top: 15px; color: var(--cyan); font-size: 13px; font-weight: bold; }
        
        select, input {
            width: 100%; padding: 12px; margin-top: 5px;
            background: rgba(0, 255, 0, 0.05); border: 1px solid #444;
            color: white; font-family: 'Consolas', monospace; box-sizing: border-box;
        }
        .btn-launch {
            width: 100%; padding: 18px; margin-top: 30px;
            background: transparent; border: 2px solid var(--green);
            color: var(--green); font-weight: bold; font-size: 18px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 3px;
        }
        .btn-launch:hover { background: var(--green); color: black; box-shadow: 0 0 40px var(--green); }
        .back-link { display: block; margin-top: 25px; text-align: center; color: #666; text-decoration: none; }
    </style>
</head>
<body>
    <div class="config-panel">
        <div class="title">üì° MODUL DATA PPKBD / SUB PPKBD</div>
        
        <label>üì° PILIH DESA:</label>
        <select id="desa">
            {% for d in desas %}<option value="{{ d }}">{{ d }}</option>{% endfor %}
        </select>

        <label>üë§ JABATAN PENGURUS:</label>
        <select id="jabatan">
            <option>PPKBD</option>
            <option>SUB PPKBD</option>
        </select>

        <button class="btn-launch" onclick="alert('Robot PPKBD Segera Meluncur!')">üöÄ UPDATE DATA PPKBD</button>
        
        <a href="/" class="back-link">‚Üê KEMBALI KE COMMAND CENTER</a>
    </div>
</body>
</html>
